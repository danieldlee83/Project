<!DOCTYPE html>
<html>
<head>
    <title>Student Contact Info</title>
	<meta charset="utf-8" /> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
    <link href="home.css" rel="stylesheet" />
</head>
<body>
    <div id="infoDiv" class="responsive">
        <table class="table table-bordered table-hover">
            <thead class="tHead">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Contact Number</th>
                    <th>Hobby</th>
                </tr>
            </thead>
            <tbody  id="info"></tbody>
            <template id="infoTemplate">
                <tr>
                    <td class="success">{{Name}}</td>
                    <td class="danger">{{Age}}</td>
                    <td class="info">{{ContactNumber}}</td>
                    <td class="warning">{{Hobby}}</td>
                </tr>
            </template>       
        </table>
    </div>
    <div>
        <div>
            <h2>Search by Name:</h2>
            <input type="text" id="contactValue" />
            <button class="btn btn-danger" value="Search" id="btn">Search</button>
        </div>
            <div id="infoDiv" class="responsive">
                <table class="table table-bordered table-hover" id="list"></table>                                   
                <template id="listTemplate">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Contact Number</th>
                            <th>Hobby</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="active col-md-3">{{Name}}</td>
                            <td class="active col-md-3">{{Age}}</td>
                            <td class="active col-md-3">{{ContactNumber}}</td>
                            <td class="active col-md-3">{{Hobby}}</td>
                        </tr>
                    </tbody>
                 </template>
            </div>
        </div>
    <script src="Scripts/home.js"></script>
</body>
</html>
